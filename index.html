<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/413179d554.js" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
    <title>js-jq-carousel</title>
</head>
<body>

    <section class="container">
        <div id="slider" class="clearFix">
            <div id="leftContainer">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="sliderIMGContainer">
                <img class='active' src="images/pic1.jpg" alt="">
                <img src="images/pic2.jpg" alt="">
                <img src="images/pic3.jpg" alt="">
                <img src="images/pic4.jpg" alt="">
                <img src="images/pic5.jpg" alt="">

            </div>
            <div id="rightContainer">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div id="bulletsContainer">
                <div class="bullet"></div>
                <div class="bullet select"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
            </div>
        </div>
    </section>



</body>
</html>
