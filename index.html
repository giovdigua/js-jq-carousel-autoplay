<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/413179d554.js" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
    <title>js-jq-carousel</title>
</head>
<body>

    <section class="container">
        <div id="slider" class="clearFix">
            <div id="leftContainer">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="sliderIMGContainer">
                <img src="https://pixabay.com/get/52e6d7424951a814f1dc8460825668204022dfe05455784a772973dc/aesthetic-4621334_640.jpg" alt="">
                <img class="active" src="https://pixabay.com/get/52e6d14a4e54a414f1dc8460825668204022dfe05455794f732b7bd2/iceland-horses-4649468_640.jpg" alt="">
                <img src="https://pixabay.com/get/57e0d0454e53a514f1dc8460825668204022dfe05455784a772872d4/lightning-1056419_640.jpg" alt="">
                <img  src="https://pixabay.com/get/57e5dd424255a514f1dc8460825668204022dfe05455794f73287cd6/yellowstone-national-park-1581879_640.jpg" alt="">
                <img src="https://pixabay.com/get/5ee3d7434d5bb10ff3d89938b977692b083edbe25759774f7d2b7e/tree-832079_640.jpg" alt="">

            </div>
            <div id="rightContainer">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div id="bulletsContainer">
                <div class="bullet"></div>
                <div class="bullet select"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
            </div>
        </div>
    </section>



</body>
</html>
